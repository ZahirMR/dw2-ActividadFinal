<h2>My Heroes</h2>
<ul class="heroes">
  <!--bucle para iterar sobre el arreglo de heroes-->
  <li *ngFor="let hero of heroes">
    <!-- boton para seleccionar un heroe -->
    <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span><!--indicador de identificaciÃ³n del heroe -->
      <span class="name">{{hero.name}}</span> <!--Nombre del heroe-->
    </button>
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
